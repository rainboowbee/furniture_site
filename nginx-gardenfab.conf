server {
    listen 80;
    server_name ваш_домен.com www.ваш_домен.com;

    # Логи
    access_log /var/log/nginx/gardenfab_access.log;
    error_log /var/log/nginx/gardenfab_error.log;

    # Основное проксирование
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Оптимизация для статических файлов Next.js
    location /_next/static/ {
        alias /var/www/gardenfab/.next/static/;
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Публичные файлы
    location /public/ {
        alias /var/www/gardenfab/public/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Фавиконка и манифест
    location ~* \.(ico|webmanifest)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Ограничение размера загружаемых файлов
    client_max_body_size 10M;
}
